variables:
  DOCKER_DRIVE: overlay2

image: gitlab/dind

stages:
  - build
  - push

build_image:
  stage: build
  before_script:
    - docker info
    - apt-get update && apt-get install make
  script:
    - make image
  after_script:
    - make clean

push_image:
  stage: push
  except:
    - master
  before_script:
    - apt-get update && apt-get install make
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
  script:
    - make image
    - make push
  after_script:
    - make clean

push_latest_image:
  stage: push
  only:
    - master
  before_script:
    - apt-get update && apt-get install make
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
  script:
    - make image
    - make push-all
  after_script:
    - make clean